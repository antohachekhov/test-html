<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FF995C">
    
    <title>PetHabit</title>
    <link rel="stylesheet" href="./MobileSite/css/style.css"> 
    <link rel="stylesheet" href="./MobileSite/css/forms.css">
     
    <link rel="apple-touch-icon" sizes="180x180" href="./MobileSite/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./MobileSite/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./MobileSite/icon/favicon-16x16.png">
    <link rel="manifest" href="./MobileSite/icon/site.webmanifest">
</head>
<body style="background-color: #FFF7EA">
    <div class="sign-in-content">
        <div class="sign-in-logo">
            <img src="./MobileSite/resource/logo.svg" alt="Логотип">
        </div>
        <div class="sign-in-form">
           <div class="sign-form-line">
                <input required type="text" placeholder="Email / Телефон" class="sign-in-form-item">
           </div>
           <div class="sign-form-line">
               <input required id="password" type="password" placeholder="Пароль" class="sign-in-form-item input-password">
                <button class="password-control" onclick="show_password_signin(this)">
                    <img src="./MobileSite/resource/eye-open-brown.svg" alt="">
                </button>      
           </div> 
                
        </div>
        <div class="sign-in-buttons">
            <a href="./MobileSite/html/Account.html" class="sign-in-button">Войти</a>
            <a href="./MobileSite/html/LogIn.html"><div class="sign-in-button">Зарегистрироваться</div></a>
        </div>
    </div>
    
    <script src="./MobileSite/js/password.js"></script>
</body>
</html>

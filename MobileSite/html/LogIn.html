<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FF995C">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/forms.css"> 
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">
    <script type="module" src="/MobileSite/js/logic.js"></script>
    
</head>
<body style="background-color: #43210D">
    <div class="static-header">
        <div class="header-back-title">
            <a href="javascript:history.back()" class="button-back"> <img src="../resource/back-orange.svg" alt="Назад" class="back"></a>
            <span class="title title-center" style="color: white">РЕГИСТРАЦИЯ</span> 
        </div>
    </div>
    <div class="content-without-header">
        <div class="reg-form">
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/surname.svg" alt="Фамилия" class="form-emoji">
                <input required id="reg-lastname" placeholder="Фамилия" type="text" class="reg-form-input white-input" onchange="change_button()"> </div>
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/name.svg" alt="Имя" class="form-emoji">
                <input required id="reg-firstname" placeholder="Имя" type="text" class="reg-form-input white-input" onchange="change_button()"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/patronymic.svg" alt="Отчество" class="form-emoji">
                <input id="reg-patronymic" placeholder="Отчество" type="text" class="reg-form-input white-input"> </div>
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/login.svg" alt="Логин" class="form-emoji">
                <input id="reg-nickname" placeholder="Никнейм" type="text" class="reg-form-input white-input" onchange="change_button()"> </div>
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/e-mail.svg" alt="Почта" class="form-emoji">
                <input id="reg-mail" placeholder="E-mail" type="email" class="reg-form-input white-input" onchange="change_button()"> 
            </div>
               <div class="reg-form-line login-form"> <img src="../resource/phone.svg" alt="Телефон" class="form-emoji">
                <input id="reg-phone" placeholder="Номер телефона" type="text" class="reg-form-input white-input"> </div>
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/key.svg" alt="Пароль" class="form-emoji">
                <input id="reg-password" required placeholder="Пароль" type="password" class="reg-form-input input-password white-input" onchange="check_repeat_password(); change_button()"> 
                <button class="password-control" onclick="show_password_login(this)">
                    <img src="../resource/eye-open-brown.svg" alt="">
                </button>    
            </div>
            <div class="reg-form-line login-form"> 
               <span class="obligatory-input">*</span>
               <img src="../resource/key.svg" alt="Повторите пароль" class="form-emoji">
                <input required id="repeat-password" placeholder="Повторите пароль" type="password" class="reg-form-input input-password white-input" onchange="check_repeat_password(); change_button()"> 
                <button class="password-control" onclick="show_password_login(this)">
                    <img src="../resource/eye-open-brown.svg" alt="">
                </button>    
            </div>
            <div class="reg-form-line login-form">
               <span class="obligatory-input">*</span>
                <div class='toggle-switch-conteiner'>
                    <label class="switch">
                        <input id="reg-checkbox" type="checkbox" class="reg-form-checkbox" onchange="change_button()"> <span class="slider round"></span> </label>
                </div>
                <div class="reg-form-acceptance"><span class="reg-form-acceptance-p1">Я согласен(согласна) с </span><a href="#" class="reg-form-acceptance-p2">пользовательским соглашением</a></div>
            </div>
            <div class="obligatory-input-explanation">* Обязательные для заполнения поля</div>
        </div>
        <button disabled id="reg-in" class="width-button reg-form-button orange-button">Зарегистрироватьcя</button>
    </div>
    
    <script src="../js/password.js"></script>
    <script src="../js/form.js"></script>
</body>

</html>

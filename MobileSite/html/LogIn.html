<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/forms.css"> 
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">
    
</head>
<body style="background-color: #43210D">
    <div class="static-header">
        <div class="header-back-title">
            <a href="javascript:history.back()" class="button-back"> <img src="../resource/back-orange.svg" alt="Назад" class="back"></a>
            <span class="title title-center" style="color: white">РЕГИСТРАЦИЯ</span> 
        </div>
    </div>
    <div class="content-without-header">
        <div class="reg-form">
            <div class="reg-form-line login-form"> <img src="../resource/surname.svg" alt="Фамилия" class="form-emoji">
                <input placeholder="Фамилия" type="text" class="reg-form-input"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/name.svg" alt="Имя" class="form-emoji">
                <input placeholder="Имя" type="text" class="reg-form-input"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/patronymic.svg" alt="Отчество" class="form-emoji">
                <input placeholder="Отчество" type="text" class="reg-form-input"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/login.svg" alt="Логин" class="form-emoji">
                <input placeholder="Никнейм" type="text" class="reg-form-input"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/e-mail.svg" alt="Почта" class="form-emoji">
                <input placeholder="E-mail" type="email" class="reg-form-input"> </div>
            <!--
               <div class="reg-form-line login-form"> <img src="../resource/birth.svg" alt="Дата рождения" class="form-emoji">
                <input placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="pet-reg-date reg-form-input"> </div>
            -->
               <div class="reg-form-line login-form"> <img src="../resource/phone.svg" alt="Телефон" class="form-emoji">
                <input placeholder="Номер телефона" type="text" class="reg-form-input"> </div>
            <div class="reg-form-line login-form"> <img src="../resource/key.svg" alt="Пароль" class="form-emoji">
                <input placeholder="Пароль" type="password" class="reg-form-input input-password" required="required"> 
                <button class="password-control" onclick="show_password_login(this)">
                    <img src="../resource/eye-open-brown.svg" alt="">
                </button>    
            </div>
            <div class="reg-form-line login-form">
                <div class='toggle-switch-conteiner'>
                    <label class="switch">
                        <input type="checkbox" class="reg-form-checkbox"> <span class="slider round"></span> </label>
                </div>
                <div class="reg-form-acceptance"><span class="reg-form-acceptance-p1">Я согласен(согласна) с </span><a href="#" class="reg-form-acceptance-p2">пользовательским соглашением</a></div>
            </div>
            <div class="pet-form-line"></div>
        </div>
        <button class="width-button reg-form-button">Зарегистрироватьcя</button>
    </div>
    
    <script src="../js/password.js"></script>
</body>

</html>

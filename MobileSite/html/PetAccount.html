<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Питомец</title>
    <link rel="stylesheet" href="../css/style.css"> 
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">

</head>
<body>
   <div id="pet-profile-photo-container">
       <img src="../resourse/shark.jpg" alt="Фото питомца" id="pet-profile-photo">
   </div>
    <div class="header header-pet-profile">
        <a href="./Account.html" class="button-back button-back-pet-profile"> <img src="../resourse/back-brown.svg" alt="Назад" class="back"></a>
    </div>
    <div id="pet-profile-panel">
        <div id="pet-profile-panel-header">
            <div class="pet-profile-panel-header-line"> <span id="pet-name">Имя питомца</span>
                <div id="pet-profile-panel-header-buttons">
                    <button class="pet-profile-panel-header-button" onclick="show_bottom_sheet()"><img src="../resourse/edit.svg" alt="Редактировать" class="pet-profile-panel-header-button-img"></button>
                    <button id="pet-share" class="pet-profile-panel-header-button"><img src="../resourse/share.svg" alt="Поделиться" class="pet-profile-panel-header-button-img"></button>
                </div>
            </div>
            <div class="pet-profile-panel-header-line">
                <span class="pet-profile-info" id="pet-breed">Порода питомца</span>
            </div>
            <div class="pet-profile-panel-header-line">
                <span class="pet-profile-info" id="pet-birth">01.02.2003</span>
            </div>
        </div>
        <div class="pet-profile-attributes-conteiner">
            <div class="pet-profile-attribute-conteiner" id="pet-attribute-block-weight">
                <div class="pet-profile-attribute-value-area">
                    <span id="pet-weight">75</span>
                </div>
                <div class="pet-profile-attribute-name-area">
                    <span>кг</span>
                </div>
            </div>
            <div class="pet-profile-attribute-conteiner" id="pet-attribute-block-gender">
                <div class="pet-profile-attribute-value-area">
                    <img src="../resourse/man.svg" alt="Мальчик" id="pet-gender-img">
                </div>
                <div class="pet-profile-attribute-name-area">
                    <span id="pet-gender-value">мальчик</span>
                </div>
            </div>
            <div class="pet-profile-attribute-conteiner" id="pet-attribute-block-age">
                <div class="pet-profile-attribute-value-area">
                    <span id="pet-age">11</span>
                </div>
                <div class="pet-profile-attribute-name-area">
                    <span>месяцев</span>
                </div>
            </div>
        </div>
        <a class="width-account-block-link" href="../resourse/tipa-passport.pdf">
            <div class="width-account-block">
                <img src="../resourse/passport.svg" alt="Паспорт" class="width-account-block-img">
                <div class="width-account-block-text">Открыть паспорт</div>
                <img src="../resourse/" alt="">
            </div>
        </a>
        <div class="pet-profile-attributes-conteiner">
            <a href="#">
                <div class="pet-profile-attribute-conteiner pet-profile-attribute-links">
                    <div class="pet-profile-attribute-value-area">
                        <img src="../resourse/medical-info.svg" alt="Медицинская информация">
                    </div>
                    <div class="pet-profile-attribute-name-area">
                        <span>Медицинская<br>информация</span>
                    </div>
                </div>
            </a>
            <a href="./Diet.html">
                <div class="pet-profile-attribute-conteiner pet-profile-attribute-links">
                    <div class="pet-profile-attribute-value-area">
                        <img src="../resourse/food.svg" alt="Еда">
                    </div>
                    <div class="pet-profile-attribute-name-area">
                        <span id="pet-gender-value">Еда</span>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="pet-profile-attribute-conteiner pet-profile-attribute-links">
                    <div class="pet-profile-attribute-value-area">
                        <img src="../resourse/advices-button.svg" alt="Уход">
                    </div>
                    <div class="pet-profile-attribute-name-area">
                        <span id="pet-gender-value">Советы<br>по уходу</span>
                    </div>
                </div>
            </a>
        </div>    
    </div>
    
    <div class="dark">
        <div class="bottom-sheet pet-reg">
            <button onclick="hide_bottom_sheet()" class="close-reg"> <img src="../resourse/arrow.svg" alt="Назад" class="back"> </button> 
            <span class="pet-reg-title">РЕДАКТИРОВАНИЕ ПИТОМЦА</span>
            <div class="reg-pet-form">
                <div class="reg-form-line">
                    <label class="get-photo">
		   	            <input type="file" name="file[]" multiple accept="image/*">		
		   	            <div class="get-photo-block"> 
                           <img src="../resourse/shark.jpg" alt="Загрузить изображение" id="pet-form-uploaded-photo"> 
                        </div>
 		            </label>
                    <div class="pet-reg-name-block">
                        <input type="text" class="pet-reg-input-name" placeholder="Акула из Икеа"> 
                    </div>
                </div>
                <div class="reg-form-line"> 
                    <img src="../resourse/birth.svg" alt="Дата рождения" class="reg-emoji">
                    <input placeholder="01.02.2003" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="pet-reg-date pet-reg-input reg-form-input"> 
                </div>
                <div class="reg-form-line"> 
                    <img src="../resourse/dog.svg" alt="Порода" class="reg-emoji">
                    <select name="breed" class="reg-form-input">
                        <option value="s1" selected>Акула Поролоновая</option>
                        <option value="s2">Акула Настоящая</option>
                        <option value="s3">Акула Человекоедящая</option>
                        <option value="s4">Акула Акульная</option>
                        <option value="s5">Акула Рыбная</option>
                    </select>
                </div>
                <div class="reg-form-line"> 
                    <img src="../resourse/scales.svg" alt="Масса" class="reg-emoji">
                    <input placeholder="75 кг" type="text" class="pet-reg-input reg-form-input" id="pet-form-uploaded-weight"> 
                </div>
                <div class="reg-form-line"> 
                   <img src="../resourse/gender.svg" alt="Пол питомца" class="reg-emoji">
                    <select name="gender" class="reg-form-input">
                        <option value="s1" selected>Мужской</option>
                        <option value="s2">Женский</option>
                    </select>
                </div>
                <div class="reg-form-line"> 
                   <img src="../resourse/docs.svg" alt="Масса" class="reg-emoji">
                    <label class="button-pet-reg-docs">
                        <input type="file" name="file[]" multiple accept="application/pdf" id="pet-form-input-pet-docs">	
                        <div class="pet-reg-input-docs" id="pet-form-uploaded-docs"> 
                            <span class="plus">+</span> 
                        </div>
                    </label>
                    <div class="docs-flag-area">Паспорт питомца</div>
                </div>
                <div class="reg-form-line">
                    <button class="width-button button-reg-pet">
                            Сохранить изменения
                    </button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="../js/bottom-sheet.js"></script>
    <script src="../js/pet-share.js"></script>
</body>

</html>

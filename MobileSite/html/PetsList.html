                        <div class="pet-card-text">
                            <div class="pet-card-name">Серёженька</div>

                                    <div class="pet-card-desc-title">Возраст</div>

                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>

                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <button onclick="show_bottom_sheet_pet_form()" class="button-new-item">
            <div class="width-button plus">+</div>
        </button>
        <div class="dark">
            <div class="bottom-sheet pet-reg">
                <button onclick="hide_bottom_sheet_pet_form()" class="bottom-sheet-close"> <img src="../resource/arrow.svg" alt="Назад" class="back"> </button> <span class="bottom-sheet-title">РЕГИСТРАЦИЯ ПИТОМЦА</span>
                <div class="reg-pet-form">
                    <div class="reg-form-line">
                        <label class="get-photo">
                            <input id="pet_photo" type="file" name="file[]" multiple accept="image/*">
                            <div class="get-photo-block"> <img src="../resource/camera.svg" alt="Загрузить изображение"> </div>
                        </label>
                        <div class="pet-reg-name-block">
                            <input id="pet_name" type="text" class="pet-reg-input-name" placeholder="Имя питомца"> </div>
                    </div>
                    <div class="reg-form-line"> <img src="../resource/birth.svg" alt="Дата рождения" class="form-emoji">
                        <input id="pet_date_of_birth" placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="pet-reg-date reg-form-input"> </div>
                    <div class="reg-form-line"> <img src="../resource/dog.svg" alt="Дата рождения" class="form-emoji">
                        <select id="pet_breed" name="breed" class="reg-form-input">
                            <option selected hidden>Выберите породу</option>
                            <option value="s1">Порода 1</option>
                            <option value="s2">Порода 2</option>
                            <option value="s3">Порода 3</option>
                            <option value="s3">Порода 4</option>
                        </select>
                    </div>
                    <div class="reg-form-line"> <img src="../resource/scales.svg" alt="Масса" class="form-emoji">
                        <input id="pet_weight" placeholder="Масса питомца" type="text" class="reg-form-input"> </div>
                    <div class="reg-form-line"> <img src="../resource/gender.svg" alt="Пол питомца" class="form-emoji">
                        <select id="pet_gender" name="gender" class="reg-form-input">
                            <option selected hidden>Выберите пол</option>
                            <option value="s1">Мужской</option>
                            <option value="s2">Женский</option>
                        </select>
                    </div>
                    <div class="reg-form-line"> 
                   <img src="../resource/docs.svg" alt="Масса" class="form-emoji">
                    <label class="button-pet-reg-docs">
                        <input type="file" name="file[]" multiple accept="application/pdf" id="pet-form-input-pet-docs">	
                        <div class="pet-reg-input-docs" id="pet-form-uploaded-docs"> 
                            <span class="plus">+</span> 
                        </div>
                    </label>
                    <div class="docs-flag-area">Паспорт питомца</div>
                </div>
                    <div class="reg-form-line">
                        <button class="width-button width-button-text"> Зарегистрировать питомца </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/bottom-sheet.js"></script>
    <script src="../js/header-scroll.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest"> </head>

<body style="background-color: while">
    <div class="header header-search">
        <a href="./Account.html" class="button-back"> <img src="../resourse/back.svg" alt="Назад" class="back"> </a>
        <div class="title">СПИСОК ПИТОМЦЕВ</div>
        <!--
            <div class="region-search"> 
               <img src="../resourse/search.svg" alt="" class="img-search">
                <input type="text" class="input-search" placeholder="Поиск"> </div>
            <button class="button-filter"> <img src="../resourse/filter.svg" alt="Фильтр поиска" class="filter"> </button>
            --></div>
    <div class="content">
        <div class="list-pets">
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="card"> <img src="../resourse/pet.jpg" alt="" class="card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Никитка</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title"> Возраст </div>
                                    <div class="pet-card-desc-value"> 22 </div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title"> Порода </div>
                                    <div class="pet-card-breed-value  pet-card-desc-value"> Человек-разумный </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="card"> <img src="../resourse/pet3.jpg" alt="" class="card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Сашуля</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="card"> <img src="../resourse/pet4.jpg" alt="" class="card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Ирочка</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="card"> <img src="../resourse/pet5.jpg" alt="" class="card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Серёженька</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <button onclick="show_pet_reg_panel()" class="button-new-pet">
            <div class="width-button"> <span class="plus">+</span> </div>
        </button>
        <div class="dark">
            <div class="pet-reg">
                <button onclick="hide_pet_reg_panel()" class="close-reg"> <img src="../resourse/arrow.svg" alt="Назад" class="back"> </button> <span class="pet-reg-title">РЕГИСТРАЦИЯ ПИТОМЦА</span>
                <div class="reg-pet-form">
                    <div class="reg-form-line">
                        <label class="get-photo">
                            <input type="file" name="file[]" multiple accept="image/*">
                            <div class="get-photo-block"> <img src="../resourse/camera.svg" alt="Загрузить изображение"> </div>
                        </label>
                        <div class="pet-reg-name-block">
                            <input type="text" class="pet-reg-input-name" placeholder="Имя питомца"> </div>
                    </div>
                    <div class="reg-form-line"> <img src="../resourse/birth.svg" alt="Дата рождения" class="reg-emoji">
                        <input placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="pet-reg-date reg-form-input"> </div>
                    <div class="reg-form-line"> <img src="../resourse/dog.svg" alt="Дата рождения" class="reg-emoji">
                        <select name="breed" class="reg-form-input">
                            <option selected hidden>Выберите породу</option>
                            <option value="s1">Порода 1</option>
                            <option value="s2">Порода 2</option>
                            <option value="s3">Порода 3</option>
                            <option value="s3">Порода 4</option>
                        </select>
                    </div>
                    <div class="reg-form-line"> <img src="../resourse/scales.svg" alt="Масса" class="reg-emoji">
                        <input placeholder="Масса питомца" type="text" class="reg-form-input"> </div>
                    <div class="reg-form-line"> <img src="../resourse/gender.svg" alt="Пол питомца" class="reg-emoji">
                        <select name="gender" class="reg-form-input">
                            <option selected hidden>Выберите пол</option>
                            <option value="s1">Мужской</option>
                            <option value="s2">Женский</option>
                        </select>
                    </div>
                    <div class="reg-form-line"> <img src="../resourse/docs.svg" alt="Масса" class="reg-emoji">
                        <button class="button-pet-reg-docs">
                            <div class="pet-reg-input-docs"> <span class="plus">+</span> </div>
                        </button>
                        <div class="docs-flag-area">Паспорт питомца</div>
                    </div>
                    <div class="reg-form-line">
                        <button class="width-button button-reg-pet"> Зарегистрировать питомца </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/pet-reg.js"></script>
</body>

</html>

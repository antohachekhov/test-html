<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FF995C">
    <title>Личные данные</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/forms.css"> 
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">
    
</head>
<body style="background-color: #43210D">
    <div class="static-header">
        <div class="header-back-title">
            <a href="javascript:history.back()" class="button-back"> <img src="../resource/back-orange.svg" alt="Назад" class="back"></a>
            <span class="title title-center" style="color: white">ЛИЧНЫЕ ДАННЫЕ</span> 
        </div>
    </div>
    <div class="content-without-header">
        <div class="reg-form">
            <div class="personal-data-form-line">
                <img src="../resource/surname.svg" alt="Фамилия" class="form-emoji">
                <input placeholder="Фамилия" type="text" class="personal-data-form"> 
            </div>
            <div class="personal-data-form-line">
                <img src="../resource/name.svg" alt="Имя" class="form-emoji">
                <input placeholder="Имя" type="text" class="personal-data-form"> 
            </div>
            <div class="personal-data-form-line">
                <img src="../resource/patronymic.svg" alt="Отчество" class="form-emoji">
                <input placeholder="Отчество" type="text" class="personal-data-form"> 
            </div>
            <div class="personal-data-form-line"> <img src="../resource/login.svg" alt="Логин" class="form-emoji">
                <input placeholder="Никнейм" type="text" class="personal-data-form"> </div>
            <div class="personal-data-form-line"> <img src="../resource/e-mail.svg" alt="Почта" class="form-emoji">
                <input placeholder="E-mail" type="email" class="personal-data-form"> </div>
            <!--
               <div class="personal-data-form-line"> <img src="../resource/birth.svg" alt="Дата рождения" class="form-emoji">
                <input placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="personal-data-form pet-reg-date"> </div>
            -->
            <div class="personal-data-form-line"> <img src="../resource/phone.svg" alt="Телефон" class="form-emoji">
                <input placeholder="Номер телефона" type="text" class="personal-data-form"> </div>
        </div>
        <button class="width-button reg-form-button">Сохранить изменения</button>
    </div>
</body>

</html>

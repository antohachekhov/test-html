<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFF7EA">
    <title>Настройки приложения</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/forms.css"> 
    
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">
    
</head>
<body style="background-color: #FFF7EA">
    <div class="static-header">
        <div class="header-back-title">
            <a href="javascript:history.back()" class="button-back"> <img src="../resource/back-brown.svg" alt="Назад" class="back"></a>
            <span class="title title-center">НАСТРОЙКИ ПРИЛОЖЕНИЯ</span> 
        </div>
    </div>
    <div class="content-without-header">
        <div class="app-settings-list">
               <img src="../resource/bell.svg" alt="Пароль" class="form-emoji">
                
                <div class="settings-acceptance">
                    <div class='toggle-switch-conteiner'>
                        <label class="switch">
                            <input type="checkbox" class="reg-form-checkbox"> <span class="slider round slider-settings"></span> 
                        </label>
                    </div>
                    <span>Я хочу получать пуш-уведомления</span>
                </div>
        </div>
    </div>
</body>

</html>

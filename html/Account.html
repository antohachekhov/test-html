<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../css/style.css"> </head>

<body style="background-color: #FFF7EA">
    <div class="header header-account"> <span class="title title-left">ЛИЧНЫЙ КАБИНЕТ</span>
        <div class="header-account-buttons">
            <a href="#" class="header-account-button"> <img src="../resourse/settings.svg" alt="Настройки"> </a>
            <a href="#" class="header-account-button"> <img src="../resourse/exit.svg" alt="Выход"> </a>
        </div>
    </div>
    <div class="content-account">
        <div class="account-card"> <img src="../resourse/pet.jpg" alt="" class="card-image">
            <div class="account-info"> <span class="account-info-login">antohachekhov</span> <span id="account-info-name">Бортников Никита Евгеньевич </span> </div>
        </div>
        <div class="account-content-card-container">
            <div class="account-content-card-header"> 
                <span class="account-content-card-title">Совет дня</span> 
                <a href="#" class="account-content-card-more-info">Показать все</a> 
            </div>
            <a href="#" class="advice-card-link">
                <div class="advice-card"> 
                    <span class="advice-card-title">Название совета</span> 
                    <span class="advice-card-text">Текст текст текст Текст текст текст Текст текст текст Текст текст текст</span> 
                </div>
            </a>
        </div>
        <div class="account-content-card-container">
            <div class="account-content-card-header"> 
                <span class="account-content-card-title">Мои питомцы</span> 
                <a href="./PetsList.html" class="account-content-card-more-info">Показать всех</a> 
            </div>
            <div class="account-pet-list-container">
                <button class="account-pet-list-arrow account-pet-list-arrow-left">
                    <img src="../resourse/pet-left.svg" alt="Назад" class="account-pet-list-arrow-img">
                </button>
                <a href="#" class="to-pet-profile">
                    <div class="pet-card"> 
                       <img src="../resourse/pet5.jpg" alt="" class="card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Серёженька</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <button class="account-pet-list-arrow account-pet-list-arrow-right">
                    <img src="../resourse/pet-right.svg" alt="Назад" class="account-pet-list-arrow-img">
                </button>
            </div>
        </div>
        <a class="width-account-block-link" href="#">
            <div class="width-account-block">
                <img src="../resourse/clinic.svg" alt="Клиники" class="width-account-block-img">
                <div class="width-account-block-text">Ближайшие ветеринарные клиники</div>
            </div>
        </a>
    </div>
</body>

</html>
